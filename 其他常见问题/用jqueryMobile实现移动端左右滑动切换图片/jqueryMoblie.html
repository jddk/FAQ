var index	= 2;
	     
	     //像右滑动切换图片
    $('.wrap section').swiperight(function(){
    	index++;
  		  if (index > 2) { 
       		 index = 0  
  				  }
    	$(".wrap section").eq(index).fadeIn(1000).siblings().fadeOut(1000);
    })

         //像左滑动切换图片
    $('.wrap section').swipeleft(function(){
    	index--;
  		  if (index < 0) { 
       		 index = 2 
  				  }
    	$(".wrap section").eq(index).fadeIn(1000).siblings().fadeOut(1000);
    })


    
  






})
